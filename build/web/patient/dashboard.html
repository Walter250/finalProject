<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="../js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
        <a href="#" id="menu-action">
          <i class="fa fa-bars"></i>
          <span>Close</span>
        </a>
        <div class="logo">
          PATIENT Dashboard
          <button class="btn btn-warning" style="float:right;margin-top: 8px;"><a href="../patient/logout.jsp">LOGOUT</a></button>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="../patient/viewAppointments.jsp" class="view"><i class="fa fa-desktop">VIEW APPOINTMENTS</i><span></span></a></li>
            <li><a href="../patient/booking.jsp" class="book"><i class="fa fa-server"></i><span>Book appointment</span></a></li>
        </ul>
    </div>
      
      <!-- Content -->
        <div class="main">
            <div class="">
                <div class="jumbotron" id="home">
                    <h1 style="text-align: center">
                        WELCOME TO PATIENT PANEL
                        </h1>
                </div>
                <div id="disp">
                    
                </div>
                
            </div>
        </div>
      
      <script>
        $(".view").click(function(e) { 
        e.preventDefault();
        $("#disp").load("../patient/viewAppointments.jsp");
        });
        $(".book").click(function(e) { 
        e.preventDefault();
        $("#disp").load("../patient/booking.jsp");
        });
        
    </script>
      
    </body>
</html>
